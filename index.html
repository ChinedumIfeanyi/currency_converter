<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title> Converter </title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="manifest" href="./manifest.json">

</head>
<body>
	<div class="container">
		
		<header class="whatwedo">
			<p>We Convert Currencies Of Different Countries</p>
		</header>

		<main class="">
			<div class="convert">
				<p>Choose preferred currencies to convert</p>

				<div class="datainput">
					<input type="text" name="curr_digit" id="moneyInput" placeholder="Enter Amount">
					<p id="moneyConverted"> Result: </p>
				</div>

				<select id="curr1">
					<option selected value="" disabled>Select Currency 1</option>
				</select>

				<span>==></span>

				<select id="curr2">
					<option selected value="" disabled>Select Currency 2</option>
				</select>
			</div><br>
			<button style="background-color: green; color: #fff" id="convert"> Convert </button>

		</main>

	</div>
	<script src="./serviceWorker.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
